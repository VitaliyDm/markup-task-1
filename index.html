<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
    <main>
    <form>
        <h1>Хочу подписаться!</h1>
        <p>
            После вашего согласия на подписку вам будут приходить
            <br>уведомления на почту и телефон
        </p>
        <div>
            <table>
                <tr>
                    <td>
                        <label for="name">Ваше имя</label>
                    </td>
                    <td>
                        <input id="name" placeholder="Имя">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input id="email" placeholder="email@yandex.ru" type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Телефон</label>
                    </td>
                    <td>
                        <input id="tel" placeholder="89990007766" type="tel" pattern="(?:[+]7|8)\d{10}">
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <p>Хочу получать уведомления</p>
            <div>
                <label>
                    <input id="email_confirm" type="checkbox">
                    на почту
                </label>
            </div>
            <div>
                <label>
                    <input id="tel_confirm" type="checkbox">
                    на телефон
                </label>
            </div>
        </div>
        <button type="submit">Подписаться</button>
    </form>
    </main>
</body>
</html>
